version: '3.8'

services:
  lstm_net:
    build:  # ← WAŻNE: teraz budujesz obraz z Dockerfile
      context: .
      dockerfile: Dockerfile
    image: net_trainer:latest  # ← możesz używać tej nazwy potem ręcznie, jeśli chcesz
    container_name: lstm_trainer
    volumes:
      - ../scripts/:/app  # ← tutaj masz swoje skrypty (np. LSTM.py)
    working_dir: /app
    command: ["python", "LSTM.py"]  # ← nadpisuje CMD z Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]